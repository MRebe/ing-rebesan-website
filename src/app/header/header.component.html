<div class="ir-menu-logo" (click)="redirectTo(null)">
  <img src="assets/images/logo_small.jpg"/>
</div>
<div class="ir-menu">
  <div
    *ngFor="let link of links"
    class="ir-menu-item"
    [ngClass]="{'ir-menu-item-active': link.isActive}"
    (click)="redirectTo(link)">
      {{link.label}}
  </div>
</div>
